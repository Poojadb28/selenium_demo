name: Selenium Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install pinned Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip gnupg
        # Install Chrome version 117.0.5938.92
        wget -q -O google-chrome-stable_current_amd64.deb \
          https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_117.0.5938.92-1_amd64.deb
        sudo apt install -y ./google-chrome-stable_current_amd64.deb
        google-chrome --version

    - name: Install matching ChromeDriver
      run: |
        wget -N https://chromedriver.storage.googleapis.com/117.0.5938.92/chromedriver_linux64.zip
        unzip -o chromedriver_linux64.zip
        sudo mv -f chromedriver /usr/bin/chromedriver
        sudo chmod +x /usr/bin/chromedriver
        chromedriver --version

    - name: Run Selenium tests
      run: |
        mkdir -p reports
        pytest tests/ --html=reports/report.html --self-contained-html
