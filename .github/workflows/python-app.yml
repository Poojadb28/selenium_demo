name: Selenium Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

    
      - name: Install Google Chrome 139
        run: |
          wget -q -O google-chrome-stable_current_amd64.deb \
            https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_139.0.7158.82-1_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          google-chrome --version

      - name: Install ChromeDriver for v139
        run: |
          DRIVER_VERSION=$(wget -qO- https://chromedriver.storage.googleapis.com/LATEST_RELEASE_139)
          echo "Using ChromeDriver version: $DRIVER_VERSION"
          wget -N https://chromedriver.storage.googleapis.com/$DRIVER_VERSION/chromedriver_linux64.zip
          unzip -o chromedriver_linux64.zip
          sudo mv -f chromedriver /usr/bin/chromedriver
          sudo chmod +x /usr/bin/chromedriver
          /usr/bin/chromedriver --version

      - name: Run Selenium tests
        run: |
          pytest tests/ --html=reports/report.html --self-contained-html
